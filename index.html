<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bioinformática</title>
</head>
<body>
  <div class='login-container'>
      <form >
        <img src="./logo.svg" alt="Biologia molecular" height="150" width="300"/>  
        <input name="DNA" type="text" placeholder="Colar o 3DNA5: 'GGC.CGA.TTA.ATG'"/>
        <button class="btn" >Transcrever</button>
        <input id="arquivo" type="file" accept="text/plain" style="display: none"  />
        <label class="arquivo" for="arquivo" >
          Upload de arquivo.txt
          <img src="./arquivo.svg" style="width: 40px" />
        </label>
      </form>
  
  </div> 
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Resultado da Transcrição</h2>
      </div>
      <div class="modal-body">
        <div id="filecontents">
        </div>
      </div>
      <div class="modal-footer">
        <h3>Developed by Amslimaa (In one night)</h3>
      </div>
    </div>

  </div>

    <script src="./index.js"></script>
</body>
</html>
